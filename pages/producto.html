<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../multimedia/zoe-footer-2.jpg" />
    <title>Zoe - Products</title>
  </head>

  <body class="p-body">
    <section>
      <img class="zoe-backimg" />
    </section>

    <header class="p-header">
      <div class="ph-div">
        <h2 class="logo">Zoe</h2>
      </div>
      <div class="ph-div">
        <input class="ph-input" type="text" placeholder="Search..." />
        <button class="ph-btn">Search</button>
      </div>
      <div class="ph-div">
        <ul class="p-ul">
          <li><a href="../index.html">Login</a></li>
        </ul>
        <ul class="p-ul">
          <li><a href="producto.html">Products</a></li>
        </ul>
        <ul class="p-ul">
          <li><a href="../pages/about.html">About us</a></li>
        </ul>
        <ul class="p-ul">
          <li><a href="../pages/contacto.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="container content-section">
        <h2 class="section-header">Buy Zoe a toy</h2>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-image" src="../multimedia/t shirt.jpg" />
            <div class="shop-item-details">
              <span class="shop-item-price">$19.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>

          <div class="shop-item">
            <span class="shop-item-title">Coffee Cup</span>
            <img class="shop-item-image" src="../multimedia/coffee cup.jpg" />
            <div class="shop-item-details">
              <span class="shop-item-price">$6.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                class="cart-item-image"
                src="../multimedia/t shirt.jpg"
                width="100"
                height="100"
              />
              <span class="cart-item-title">Shirt</span>
            </div>
            <span class="cart-price cart-column">$19.99</span>
            <div class="cart-quantity cart-column">
              <input
                class="cart-quantity-input"
                min="1"
                type="number"
                value="1"
              />
              <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
          </div>
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                class="cart-item-image"
                src="../multimedia/coffee cup.jpg"
                width="100"
                height="100"
              />
              <span class="cart-item-title">Coffee</span>
            </div>
            <span class="cart-price cart-column">$6.99</span>
            <div class="cart-quantity cart-column">
              <input
                class="cart-quantity-input"
                min="1"
                type="number"
                value="1"
              />
              <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$125,30</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </section>
    </main>
    <footer>
      <h1>Zoe</h1>
    </footer>
    <script src="../js/carrito.js"></script>
  </body>
</html>
